<h2>Admin Panel</h2>
<table>
  <tr><th>Order ID</th><th>Customer</th><th>Status</th><th>Action</th></tr>
  <tbody id="orderList"></tbody>
</table>

<script>
fetch("YOUR_GOOGLE_APPS_SCRIPT_URL_FOR_ORDERS")
  .then(response => response.json())
  .then(data => {
    let orderList = document.getElementById("orderList");
    data.forEach(order => {
      let row = `<tr>
        <td>${order.id}</td>
        <td>${order.customer}</td>
        <td>${order.status}</td>
        <td><button onclick="updateStatus(${order.id}, 'Shipped')">Ship</button></td>
      </tr>`;
      orderList.innerHTML += row;
    });
  });

function updateStatus(id, status) {
  fetch("YOUR_GOOGLE_APPS_SCRIPT_URL_FOR_UPDATING_ORDERS", {
    method: "POST",
    body: JSON.stringify({ id, status }),
    headers: { "Content-Type": "application/json" }
  }).then(() => alert("Status updated!"));
}
</script>
