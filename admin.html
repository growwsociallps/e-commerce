<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Product Management</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .delete-btn { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Management</h2>
        <input type="text" id="title" placeholder="Product Title">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="image" placeholder="Image URL">
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="stock" placeholder="Stock">
        <button onclick="addProduct()">Add Product</button>
        
        <h3>Product List</h3>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNR2i-Zr6Bx-5VGazRWMtAPXuZzKdeMhBv60DhoQiEkbCLG4krqs1hcWJQoeduTrJ9nw/exec';

        function addProduct() {
            let data = {
                action: 'add',
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value,
                stock: document.getElementById('stock').value
            };
            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(() => fetchProducts());
        }

        function fetchProducts() {
            fetch(scriptURL + '?action=get')
                .then(res => res.json())
                .then(data => {
                    let productList = document.getElementById('product-list');
                    productList.innerHTML = '';
                    data.forEach((product, index) => {
                        productList.innerHTML += `
                            <tr>
                                <td>${product.title}</td>
                                <td>${product.price}</td>
                                <td>${product.stock}</td>
                                <td><button class="delete-btn" onclick="deleteProduct(${index})">Delete</button></td>
                            </tr>
                        `;
                    });
                });
        }

        function deleteProduct(index) {
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'delete', index }) })
                .then(() => fetchProducts());
        }

        fetchProducts();
    </script>
</body>
</html>
